Alias /robots.txt /var/www/html/helios/sitestatic/robots.txt
Alias /favicon.ico /var/www/html/helios/sitestatic/favicon.ico

AliasMatch ^/([^/]*\.css) /var/www/html/helios/static/styles/$1

Alias /media /var/www/html/helios/sitestatic
Alias /static /var/www/html/helios/sitestatic
Alias /booth /var/www/html/helios/sitestatic/booth
Alias /verifier /var/www/html/helios/sitestatic/verifier

<VirtualHost *:80>
    UseCanonicalName On    

    DocumentRoot /var/www/html/helios
    
    <Directory /var/www/html/helios>
            Options All
            AllowOverride All
            Require all granted
    </Directory>

    <Directory /var/www/html/helios/static>
            Options All
            AllowOverride All
            Require all granted
    </Directory>

    <Directory /var/www/html/helios/media>
            Options All
            AllowOverride All
            Require all granted
    </Directory>

    <Directory /var/www/html/helios>
            Options All
            AllowOverride All
            Require all granted
           <Files wsgi.py>
                    Order deny,allow
                    Allow from all
                    Require all granted
            </Files>
    </Directory>

    ErrorLog /var/log/apache2/error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel info
        CustomLog /var/log/apache2/helios-access-443.log combined
</VirtualHost>
WSGIApplicationGroup %{GLOBAL}
WSGIDaemonProcess eleicao display-name=%{GROUP} python-path=/var/www/html/helios:/venv/lib/python2.7:/venv/lib/python2.7/site-packages
WSGIScriptAlias / /var/www/html/helios/wsgi.py
WSGIProcessGroup eleicao
